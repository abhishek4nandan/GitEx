<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Enter chat</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Anton|Lato|Yanone+Kaffeesatz" rel="stylesheet">
    </head>

    <body>
        <div class ="ver-center">
            <div clas="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 well">
                        <div class="text-center">
                          <img src="Octocat.png" height="87px" width="100px" >
                          GitEx</div> <br>
                        <form action="./chat.html">
                            <div class="form-group">
                                <label>Display name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input type="text" name="name" class="form-control" required="required" placeholder="This field is required."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Chat Room</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment"></i>
                                    </span>
                                    <input type="text" name="room" class="form-control" required="required" placeholder="This field is required." />
                                </div>
                            </div>  <br>
                            <div class="form-group">
                                <input type="submit" value="Join chat" class="btn btn-primary btn-block"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
